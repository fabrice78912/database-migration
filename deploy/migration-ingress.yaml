apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: migration-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - migration.dev.local
      secretName: migration-tls-secret
  rules:
    - host: migration.dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: migration-service
                port:
                  number: 8080
